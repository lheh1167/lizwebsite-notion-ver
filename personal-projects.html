<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal projects</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background-color: #f7f7f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 150px;
        }

        .browser-window {
            width: 100%;
            max-width: 750px;
            height: auto;
            max-height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 20px 60px 0px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header-bar {
            background: #f5f5f5;
            padding: 0 16px;
            height: 35px;
            display: flex;
            align-items: center;
            gap: 25px;
            border-radius: 12px 12px 0 0;
        }

        .left-icons {
            display: flex;
            gap: 30px;
            align-items: center;
            padding: 0 3px;
        }

        .traffic-lights {
            display: flex;
            gap: 8px;
        }

        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .traffic-light.red {
            background-color: #ff5f57;
        }

        .traffic-light.yellow {
            background-color: #ffbd2e;
        }

        .traffic-light.green {
            background-color: #28ca42;
        }

        @keyframes dance-red {
            0%, 100% { transform: translateX(0); }
            33% { transform: translateX(20px); }
            66% { transform: translateX(40px); }
        }

        @keyframes dance-yellow {
            0%, 100% { transform: translateX(0); }
            33% { transform: translateX(20px); }
            66% { transform: translateX(-20px); }
        }

        @keyframes dance-green {
            0%, 100% { transform: translateX(0); }
            33% { transform: translateX(-20px); }
            66% { transform: translateX(-40px); }
        }

        .traffic-lights.dancing .traffic-light.red {
            animation: dance-red 1s ease-in-out;
        }

        .traffic-lights.dancing .traffic-light.yellow {
            animation: dance-yellow 1s ease-in-out;
        }

        .traffic-lights.dancing .traffic-light.green {
            animation: dance-green 1s ease-in-out;
        }

        .notification-wrapper {
            position: relative;
        }

        .notification-badge {
            width: 21px;
            height: 16.5px;
            border: 1px solid #d0d0d0;
            border-radius: 3px;
            position: relative;
            background: transparent;
        }

        .notification-badge::after {
            content: '';
            position: absolute;
            left: 60%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #d0d0d0;
        }

        .notification-count {
            position: absolute;
            top: -5px;
            right: -6px;
            background: #eb5858;
            color: white;
            width: 13.5px;
            height: 13.5px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: 600;
        }

        .arrows {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .arrow {
            width: auto;
            height: auto;
            position: relative;
            cursor: pointer;
            opacity: 0.3;
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow.active {
            opacity: 1;
        }

        .tab-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .tab {
            background: white;
            padding: 14px 19px;
            font-size: 12px;
            color: black;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        @media (max-width: 768px) {
            .tab {
                max-width: 150px;
            }
        }

        @media (max-width: 480px) {
            .tab {
                max-width: 120px;
            }
        }

        .plus-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #ccc;
            font-weight: 300;
            cursor: pointer;
        }

        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 26px;
            height: 35px;
        }

        .site-name {
            font-size: 12px;
            color: black;
            font-weight: 400;
        }

        .site-name .separator {
            color: #999;
        }

        .right-section {
            display: flex;
            gap: 16px;
            align-items: center;
            height: 100%;
        }

        .email-link {
            font-size: 12px;
            color: black;
            text-decoration: none;
            cursor: pointer;
            font-weight: 400;
            display: flex;
            align-items: center;
        }

        .email-link:hover {
            text-decoration: underline;
        }

        .star-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .star-icon svg {
            width: 16px;
            height: 16px;
            fill: none;
            stroke: #666;
            stroke-width: 1.8;
            transition: all 0.2s ease;
        }

        .star-icon.active svg {
            fill: #F5A623;
            stroke: #F5A623;
        }

        .more-dots {
            display: flex;
            align-items: center;
            gap: 2.5px;
            cursor: pointer;
        }

        .more-dots span {
            width: 3px;
            height: 3px;
            background: #666;
            border-radius: 50%;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .more-dots.wiggling {
            animation: wiggle 0.5s ease-in-out;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .title-section {
            padding: 0 31px 60px 100px;
            position: relative;
            margin-top: 40px;
        }

        .main-title {
            font-size: 31px;
            font-weight: 800;
            letter-spacing: -0.31px;
            letter-spacing: normal;
            color: black;
            padding-left: 0;
        }

        .page-content {
            flex: 1;
            padding: 0px 100px 80px;
            position: relative;
            min-height: 350px;
        }

        .pebbles-container {
            position: relative;
            width: 100%;
            height: 350px;
        }

        .pebble {

        }

        .pebble.clickable {

        }

        .pebble.letter-writing {

        .pebble.letter-writing img {

        .pebble.yarn {

            width: 170px;
            height: auto;

        .pebble.business-card img {

        }

        .pebble.pink_egg {

        .pebble.pink_egg img {
            width: 100%;
            height: auto;
            display: block;
        }

        .pebble.zebra-pebble {

            transform: translateX(-50%);
            top: 160px;
            width: 180px;
            height: auto;
        }

        .pebble.zebra-pebble img {

            height: auto;
            display: block;
        }

        .pebble.one-stripe {

            transform: translateX(50%);
            top: 160px;
            width: 150px;
            height: auto;
        }

        .pebble.one-stripe img {

            height: auto;
            display: block;
        }

        .more-coming-soon {
            position: absolute;
            right: 0px;
            bottom: 0px;
            width: 150px;
            height: auto;
        }

        .more-coming-soon img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 1200px) {

        @media (max-width: 768px) {

                height: auto;
                min-height: auto;
                position: relative;
                align-items: center;
            }

            .pebble {
                position: relative;
                left: auto !important;
                right: auto !important;
                top: auto !important;
                bottom: auto !important;
                transform: none !important;
                width: auto;
                height: 30vh;
                max-height: 200px;
            }

            .pebble img {
                height: 100%;
                width: auto;
                max-width: 100%;
                object-fit: contain;
            }

            .more-coming-soon {
                position: relative;
                height: 25vh;
                max-height: 150px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px;
                align-items: flex-start;
            }

            .browser-window {
                height: auto;
                max-height: none;
            }

            .page-content {
                padding: 0px 32px 40px;
                min-height: auto;
            }

            .title-section {
                padding: 0 32px 40px;
                margin-top: 30px;
            }

            .main-title {
                font-size: 32px;
            }

            .email-link {
                display: none;
            }

            .pebbles-container {
                display: flex;
                flex-direction: column;
                gap: 30px;
                height: auto;
                min-height: auto;
                position: relative;
                align-items: center;
            }

            .pebble {
                position: relative;
                left: auto !important;
                right: auto !important;
                top: auto !important;
                bottom: auto !important;
                transform: none !important;
                width: auto;
                height: 30vh;
                max-height: 200px;
            }

            .pebble img {
                height: 100%;
                width: auto;
                max-width: 100%;
                object-fit: contain;
            }

            .more-coming-soon {
                position: relative;
                height: 25vh;
                max-height: 150px;
            }
        }
    </style>
    <script>
        // Handle navigation arrow states
        window.addEventListener('DOMContentLoaded', function() {
            const backArrow = document.querySelector('.arrow:not(.right)');
            const forwardArrow = document.querySelector('.arrow.right');
            
            // Check if we can go back in history
            if (window.history.length > 1) {
                backArrow.classList.add('active');
            }
            
            // Handle back arrow click
            backArrow.addEventListener('click', function() {
                if (window.history.length > 1) {
                    window.history.back();
                }
            });
            
            // Handle forward arrow click
            forwardArrow.addEventListener('click', function() {
                window.history.forward();
            });
            
            // Update arrow states on page show (handles back/forward navigation)
            window.addEventListener('pageshow', function() {
                setTimeout(function() {
                    backArrow.classList.remove('active');
                    forwardArrow.classList.remove('active');
                    
                    if (window.history.length > 1) {
                        backArrow.classList.add('active');
                    }
                }, 0);
            });
        });
    </script>
